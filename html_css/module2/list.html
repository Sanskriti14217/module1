<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lists</title>
        <style>
            ul{
                list-style-type: disc;
                list-style-type: circle;
                list-style-type: square;
              */ list-style-type: none; */
            }
        </style>
    </head>
    <body>
        <ol type="1">
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Tomato</li>
      </ol>

      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
      </ul>

      <dl>
        <dt>Fruits</dt>

        <dd>Apple</dd>
        <dd>Banana</dd>
        <dd>Mango</dd>

        <dt>Vegetables</dt>
        
        <dd>Tomato</dd>
        <dd>cucumber</dd>
        <dd>onion</dd>
      </dl>
 </body>
</html>
