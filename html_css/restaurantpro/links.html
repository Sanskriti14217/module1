<!DOCTYPE html>
<html>
    <head>
        <title>links</title>

        <style>
            a{
                text-decoration: none;
            }
         a:link{
            color:blue;
        }
        a:visited{
             color: green;  
        }
        a:hover{
            color: red;
           }
        a:active{
            color: yellow;
           }


        </style>

    </head>
    <body>
        <a href="https://www.google.com/" target="_blank">   Google </a>
    </body>
</html>
